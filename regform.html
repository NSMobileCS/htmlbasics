<!DOCTYPE html>
<html>
    <head>
        <title>My Registration Form</title>
    </head>
    <body>
        <h1>My Registration Form</h1>
        <form>
            <label for='first_name'>First Name: </label>
            <input type='text' id='first_name' name='first_name'>

            <label for='last_name'>Last Name: </label>
            <input type='text' id='last_name' name='last_name'>
            <br />
            <label for='email'>Email: </label>
            <input type='text' id='email' name='email'>
            <br />
            <label for='password'>Password: </label>
            <input type='password' id='password' name='password'> 
            <br />
            <label for='pw_confirm'>PW Confirm</label>
            <input type='password' id='pw_confirm' name='pw_confirmation'>
            <br />
            <label for='bday'>Birthday: </label>
            <input type='date' id='bday' name='bday'>
            <br />
            <label for='female'>Female</label>
            <input type="radio" id="female" name="gender" value="female">

            <label for='male'>Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <br />
            <p>A short description about yourself:</p>
            <textarea name='description'></textarea>

            <br />Favourite language?
            <select name='FavLang'>
                <option value='JavaScript'>Javascript</option>
                <option value='Python'>Python</option>
                <option value='x86_assembly'>x86 assembly</option>
                <option value='malborge'>malborge</option>
                <option value='Siri'>Siri</option>
            </select>
            <br />
            <input type="submit" value="Submit">
        </form>>    
    </body>
</html>
